pre-commit:
    commands:
        generate-machine-types:
            glob: "shared/*.{ts}"
            run: pnpm run generate:shared-types
            stage_fixed: true
        lint:
            glob: "*.{js,ts,cjs,mjs,d.cts,d.mts,jsx,tsx,json,jsonc}"
            run: pnpm lint --no-error-on-unmatched-pattern --no-warn-ignored --no-color {staged_files}
            stage_fixed: true
